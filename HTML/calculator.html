<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="../CSS/calculator.css" />
  </head>
  <body>
    <section id="buttons">
      <div id="text"><input type="text" id="text1" /></div>

      <div><button id="btnOB">(</button></div>
      <div><button id="btnCB">)</button></div>
      <div><button id="del">del</button></div>
      <div><button id="AC">AC</button></div>

      <div><button id="btn7">7</button></div>
      <div><button id="btn8">8</button></div>
      <div><button id="btn9">9</button></div>
      <div><button id="btnDiv">/</button></div>

      <div><button id="btn4">4</button></div>
      <div><button id="btn5">5</button></div>
      <div><button id="btn6">6</button></div>
      <div><button id="btnMul">X</button></div>

      <div><button id="btn1">1</button></div>
      <div><button id="btn2">2</button></div>
      <div><button id="btn3">3</button></div>
      <div><button id="btnSub">-</button></div>

      <div><button id="btn00">00</button></div>
      <div><button id="btn0">0</button></div>
      <div>
        <button id="btnPoint"><sup>.</sup></button>
      </div>
      <div><button id="btnAdd">+</button></div>

      <div><button id="btnMod">%</button></div>
      <div class="equals"><button id="btnEqualTo">=</button></div>
    </section>

    <script src="../JAVASCRIPT/calculator.js"></script>
  </body>
</html>
